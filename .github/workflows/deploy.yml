name: Gm Service 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Deploy to GCE
      uses: chani17/GM-project@main
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          scp -o StrictHostKeyChecking=no -i /tmp/deploy-key -r build/libs/*.jar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/path/to/your/target/directory
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy-key ${{ secrets.USERNAME }}@${{ secrets.HOST }} "bash -s" < deploy_script.sh
      env:
        BUCKET: ${{ secrets.BUCKET }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_URL: ${{ secrets.DB_URL }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        STORAGE_CREDENTIALS: ${{ secrets.STORAGE_CREDENTIALS }}
